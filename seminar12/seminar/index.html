<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/42542940df.js" crossorigin="anonymous"></script>
    <title>Media</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="video-box">
    <p>Текущее время:<span class="current__time">00:00</span></p>
    <video src="https://webcode.tools/media/video.mp4" class="video"></video>
    <input type="range" value="0" class="timing">
</div>
<div class="controls"> 
    <i class="fa fa-solid fa-play"></i>
    <i class="fa fa-solid fa-pause"></i>
    <input type="range" min="0" max="1" step="0.01" class="volume">
    <span class="volume-level">5</span>
</div>



<script src="index.js"></script>


</body>
</html>
